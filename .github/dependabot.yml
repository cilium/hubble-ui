version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: weekly
    open-pull-requests-limit: 5
    rebase-strategy: "disabled"
    labels:
    - kind/enhancement
    - release-note/misc

  - package-ecosystem: gomod
    directory: ./backend
    schedule:
      interval: weekly
    open-pull-requests-limit: 5
    rebase-strategy: "disabled"
    ignore:
      - dependency-name: "github.com/cilium/cilium"
      - dependency-name: "github.com/cilium/hubble"
        # k8s dependencies will be updated manually all at once
      - dependency-name: "k8s.io/*"
      - dependency-name: "sigs.k8s.io/*"
    labels:
    - kind/enhancement
    - release-note/misc

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
    open-pull-requests-limit: 5
    rebase-strategy: "disabled"
    labels:
    - kind/enhancement
    - release-note/misc

  - package-ecosystem: docker
    directory: /
    schedule:
      interval: weekly
    commit-message:
      prefix: "docker:"
    open-pull-requests-limit: 5
    rebase-strategy: disabled
    labels:
    - ci/dependabot
    - kind/enhancement

  - package-ecosystem: docker
    directory: /backend
    schedule:
      interval: weekly
    commit-message:
      prefix: "backend/docker:"
    open-pull-requests-limit: 5
    rebase-strategy: disabled
    labels:
    - ci/dependabot
    - kind/enhancement
