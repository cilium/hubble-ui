name: tests
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  frontend:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493
        with:
          submodules: true
      - name: Use Node.js
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
  backend:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493
      - name: Setup Go
        uses: actions/setup-go@c0137caad775660c0844396c52da96e560aba63d
        with:
          go-version: '1.22'
      - name: Check Go module vendoring
        working-directory: ./backend
        run: |
          go mod tidy
          go mod vendor
          go mod verify
          test -z "$(git status --porcelain)" || (echo "please run 'go mod tidy && go mod vendor', and submit your changes"; exit 1)
      - name: Run Go static checks
        uses: golangci/golangci-lint-action@4afd733a84b1f43292c63897423277bb7f4313a9
        with:
          working-directory: ./backend
          version: v2.0.2
          args: --config=.golangci.yml
          skip-cache: true
      - name: Setup Node.js
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444
        with:
          node-version: '20.x'
      - name: Install NPM dependencies
        run: npm ci
      - name: npm run prettier
        run: |
          npm run prettier
          git status --porcelain
          test -z "$(git status --porcelain)" || (echo "please run `npm run prettier` and submit changes"; exit 1)
      - name: npm run lint
        run: npm run lint
      - name: Check proto files
        working-directory: ./backend
        run: |
          ./ctl.sh update-proto
          test -z "$(git status --porcelain)" || (echo "please run './ctl.sh update-proto', and submit your changes"; exit 1)
