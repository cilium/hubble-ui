name: Run tests
on: push
jobs:
  testing:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        with:
          submodules: true
      - name: Use Node.js
        uses: actions/setup-node@v2.4.1
        with:
          node-version: '15.x'
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test
